<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Record</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      padding: 30px;
    }

    h2 {
      color: #00ff99;
    }

    .subject-entry {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cc7a;
    }

    #records {
      margin-top: 40px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Enter Your Exam Marks</h2>

  <div id="form">
    <div class="subject-entry">
      <label for="math">Mathematics:</label>
      <input type="number" id="math" min="0" max="100">
    </div>
    <div class="subject-entry">
      <label for="english">English:</label>
      <input type="number" id="english" min="0" max="100">
    </div>
    <div class="subject-entry">
      <label for="kiswahili">Kiswahili:</label>
      <input type="number" id="kiswahili" min="0" max="100">
    </div>
    <div class="subject-entry">
      <label for="biology">Biology:</label>
      <input type="number" id="biology" min="0" max="100">
    </div>
    <div class="subject-entry">
      <label for="chemistry">Chemistry:</label>
      <input type="number" id="chemistry" min="0" max="100">
    </div>
    <div class="subject-entry">
      <label for="physics">Physics:</label>
      <input type="number" id="physics" min="0" max="100">
    </div>
    <div class="subject-entry">
      <label for="history">History:</label>
      <input type="number" id="history" min="0" max="100">
    </div>
    <div class="subject-entry">
      <label for="geography">Geography:</label>
      <input type="number" id="geography" min="0" max="100">
    </div>

    <button onclick="saveExam()">Save Exam</button>
    <button onclick="showRecords()">View Saved Records</button>
  </div>

  <div id="records"></div>

  <script>
    function getGrade(mark) {
      if (mark >= 80) return 'A';
      if (mark >= 70) return 'B';
      if (mark >= 60) return 'C';
      if (mark >= 50) return 'D';
      return 'E';
    }

    function saveExam() {
      const subjects = ['math', 'english', 'kiswahili', 'biology', 'chemistry', 'physics', 'history', 'geography'];
      const subjectNames = {
        math: "Mathematics",
        english: "English",
        kiswahili: "Kiswahili",
        biology: "Biology",
        chemistry: "Chemistry",
        physics: "Physics",
        history: "History",
        geography: "Geography"
      };

      let exam = [];
      for (let id of subjects) {
        const value = parseInt(document.getElementById(id).value);
        if (isNaN(value) || value < 0 || value > 100) {
          alert(`Enter a valid mark (0-100) for ${subjectNames[id]}`);
          return;
        }
        exam.push({
          subject: subjectNames[id],
          mark: value,
          grade: getGrade(value)
        });
      }

      if (exam.length !== 8) {
        alert("You must enter marks for all 8 subjects.");
        return;
      }

      let allRecords = JSON.parse(localStorage.getItem("examRecords")) || [];
      allRecords.push(exam);
      localStorage.setItem("examRecords", JSON.stringify(allRecords));

      alert("Exam saved successfully!");
      // Optionally clear input fields
      subjects.forEach(id => document.getElementById(id).value = "");
    }

    function showRecords() {
      const recordsDiv = document.getElementById('records');
      const allRecords = JSON.parse(localStorage.getItem("examRecords")) || [];

      if (allRecords.length === 0) {
        recordsDiv.innerHTML = "<p>No records found.</p>";
        return;
      }

      let html = `<h3>Saved Exam Records (${allRecords.length}):</h3>`;
      allRecords.forEach((exam, index) => {
        html += `<p><strong>Exam ${index + 1}</strong></p><ul>`;
        exam.forEach(record => {
          html += `<li>${record.subject}: ${record.mark} â€” Grade: ${record.grade}</li>`;
        });
        html += "</ul>";
      });

      recordsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
